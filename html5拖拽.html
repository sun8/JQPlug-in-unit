<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div1,#div2{
	width:200px;
	height: 100px;
	border: 1px solid #000;
}

</style>
</head>
<body>
	<div id="div1">3dsan321321</div>
	
	<hr />
	
	<div id="div2"></div>
	
<script type="text/javascript">
	var div1 = document.getElementById('div1');
	var div2 = document.getElementById('div2');
	
	
	
	document.ondragover = function(){
		return false;//阻止默认行为。
	}
	
	//开始
	div1.ondragstart = function(){
		console.log('123');
	}
	
	//当某个东西移入到div2的时候会触发
	div2.ondragenter = function(){
		this.style.border = '2px solid red';
		console.log('移入');
	}
	
	div2.ondragleave = function(){
		this.style.border = '1px solid #000';
		console.log('移出');
	}
	
	
	//当某个东西在div2身上移动的时候会触发
	div2.ondragover = function(){
		console.log('移动');
	}
	
	
	/*
		在抬起的时候通过ev.dataTransfer.files可以拿带数据
		不过把document上ondragover的默认行为给阻止，不然拿不到。
		
		一般也会把自身的默认行为也阻止掉，不然在拖拽图片完成之后会跳转为图片。
	*/
	
	
	//在div2身上抬起的时候会触发。
	div2.ondrop = function(ev){
		console.log(ev.dataTransfer.files)
		console.log('抬起');
		return false;
	}
	
	
	
	div1.ondragend = function(){
		console.log('拖完');
	}
	
//	ondragstart 事件：当拖拽元素开始被拖拽的时候触发的事件，此事件作用在被拖曳元素上
//ondragenter 事件：当拖曳元素进入目标元素的时候触发的事件，此事件作用在目标元素上
//ondragover 事件：拖拽元素在目标元素上移动的时候触发的事件，此事件作用在目标元素上（放到身上不松开鼠标就一直会触发）
//ondrop 事件：被拖拽的元素在目标元素上同时鼠标放开触发的事件，此事件作用在目标元素上
//ondragend 事件：当拖拽完成后触发的事件，此事件作用在被拖曳元素上
</script>
</body>
</html>
